name: Deploy to local kind

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: echo "LOWER_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWER_REPO }}/wordpress:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Ensure kind cluster is running
        run: |
          if ! docker ps | grep -q kind-control-plane; then
            echo "kind-control-plane no estÃ¡ corriendo, recreando cluster..."
            kind delete cluster || true
            kind create cluster
          fi

      - name: Configure kubectl for local kind
        run: |
          kind get kubeconfig > $HOME/.kube/config

      - name: Sanity check
        run: kubectl get nodes

      - name: Deploy to local kind cluster
        run: kubectl apply -f k8s/