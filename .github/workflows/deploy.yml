name: Deploy to local kind

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # -----------------------------------------
      # 1. Checkout repository
      # -----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. Normalize repository name (lowercase)
      # -----------------------------------------
      - name: Normalize repository name
        run: echo "LOWER_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # -----------------------------------------
      # 3. Login to GHCR using GitHub token
      # -----------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------
      # 4. Build & push Docker image with cache
      # -----------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWER_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------
      # 5. Install kubectl
      # -----------------------------------------
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      # -----------------------------------------
      # 6. Ensure kind cluster exists
      # -----------------------------------------
      - name: Ensure kind cluster is running
        run: |
          if ! docker ps | grep -q kind-control-plane; then
            echo "Cluster not found, creating..."
            kind delete cluster || true
            kind create cluster --config kind-config.yaml
          else
            echo "Cluster already exists."
          fi

      # -----------------------------------------
      # 7. Export kubeconfig for kubectl
      # -----------------------------------------
      - name: Configure kubectl for kind
        run: |
          kind export kubeconfig --name kind

      # -----------------------------------------
      # 8. Install ingress-nginx if missing
      # -----------------------------------------
      - name: Ensure ingress-nginx installed
        run: |
          if ! kubectl get ns ingress-nginx >/dev/null 2>&1; then
            echo "Installing ingress-nginx..."
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.1/deploy/static/provider/kind/deploy.yaml
          else
            echo "ingress-nginx already installed."
          fi

      - name: Wait for ingress controller
        run: |
          kubectl wait --namespace ingress-nginx \
            --for=condition=Ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=180s

      # -----------------------------------------
      # 9. Create namespace + GHCR secret (unified)
      # -----------------------------------------
      - name: Ensure namespace and GHCR secret exist
        run: |
          # Namespace (idempotent)
          kubectl create ns local-deploy --dry-run=client -o yaml | kubectl apply -f -

          # GHCR pull secret (idempotent)
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=none@example.com \
            --namespace=local-deploy \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl apply -f k8sold/

      # -----------------------------------------
      # 10. Show cluster resources
      # -----------------------------------------
      - name: Show resources
        run: |
          kubectl get pods,svc,ingress,pvc -A