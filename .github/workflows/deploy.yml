name: Deploy to local kind

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: echo "LOWER_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWER_REPO }}/wordpress:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Ensure kind cluster is running
        run: |
          if ! docker ps | grep -q kind-control-plane; then
            echo "kind-control-plane no estÃ¡ corriendo, recreando cluster..."
            kind delete cluster || true
            kind create cluster --config kind-config.yaml
          fi

      - name: Configure kubectl for local kind
        run: |
          kind get kubeconfig > $HOME/.kube/config

      - name: Label kind node for ingress
        run: |
          kubectl label node kind-control-plane ingress-ready=true --overwrite

      - name: Install ingress-nginx for kind
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.1/deploy/static/provider/kind/deploy.yaml

      - name: Wait for ingress controller to be ready
        run: |
          kubectl wait --namespace ingress-nginx \
            --for=condition=Ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=180s

      - name: Create GHCR pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=default \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Sanity check
        run: |
          kubectl get nodes
          kubectl get pods -A

      - name: Deploy to local kind cluster
        run: |
          kubectl apply -f k8s/

      - name: Show resources
        run: |
          kubectl get pods,svc,ingress,pvc -A
