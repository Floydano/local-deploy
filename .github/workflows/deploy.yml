name: Deploy Pod

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ejecuta manualmente desde GitHub

permissions:
  contents: read
  packages: write
  id-token: write  # Añadido para autenticación OIDC en clúster

jobs:
  deploy:
    runs-on: self-hosted  # Usa el runner configurado
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set lowercase repository name
        run: echo "LOWER_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWER_REPO }}/wordpress:latest
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
      - name: Deploy to cluster
        run: kubectl apply -f k8s/