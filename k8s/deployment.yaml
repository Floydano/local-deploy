apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: local-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: wordpress
          image: ghcr.io/floydano/local-deploy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: wp-env
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html/wp-content
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: wp-data
          persistentVolumeClaim:
            claimName: wp-pvc
